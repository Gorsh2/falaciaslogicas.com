- latin: Ad hominem
  title: Contra el hombre
  tagline: Se ataca a la persona en lugar de al argumento.
  content: >
    Se intenta atacar o desacreditar a la persona que defiende el argumento,
    de forma directa o indirecta, sembrando la duda sobre su carácter o sus
    cualidades personales. El objetivo suele consistir en quitarle importancia
    al argumento sin la necesidad de enfrentarse a él. Es una falacia lógica
    porque el argumento es independiente de cómo sea la persona que lo defiende.
  example: |
    - El Estado debe repartir el dinero, haciéndolo llegar a quien más lo necesita.
    - Usted nunca ha tenido problemas de dinero, no tiene ni idea de lo que está
    hablando.
  
- latin: Ad ignorantiam
  title: Por la ignorancia
  tagline: >
    Se da el argumento por cierto debido a que no se puede demostrar que sea
    falso.
  content: >
    Se afirma que un argumento es verdadero porque no se puede demostrar que sea
    falso, y viceversa. Es una falacia lógica porque la veracidad o falsedad de un
    argumento es independiente del conocimiento de la persona que lo afirma.
  example: |
    - Nadie ha demostrado la existencia de Dios. Por tanto, Dios no existe.
  
- latin: Ad verecundiam
  title: Apelación a la Autoridad
  tagline: El argumento se da por cierto ya que es defendido por una autoridad.
  content: >
    La veracidad del argumento se basa en la autoridad o prestigio
    de la persona que lo defiende. Es una falacia lógica porque la veracidad no
    depende de la persona que realiza la afirmación, sino de las evidencias y los
    razonamientos que la acompañen.
    Es importante señalar que es prudente dar crédito a las conclusiones de las
    autoridades científicas, precisamente porque para llegar a ellas se han
    recogido una gran cantidad de pruebas, y han sido analizadas por diversos grupos
    de investigación que, de forma independiente, han llegado al mismo resultado.
  example: |
    - Conozco a un científico que cree en Dios. Por tanto, Dios existe.
  
- title: Apelación a la Multitud
  latin: Argumentum ad populum
  tagline: El argumento se da por cierto porque "todo el mundo lo hace".
  content: >
    La veracidad del argumento se basa en el número de personas que lo comparten. Es una
    falacia lógica porque la veracidad no depende de la cantidad de personas que lo crean,
    sino de las evidencias y los razonamientos que llegan a ésa conclusión.
  example: |
    - El fútbol gusta a millones de personas a lo largo de todo el planeta. El fútbol es el
    mejor deporte, tanta gente no puede estar equivocada.

- latin: Ad consequentiam
  title: Por las consecuencias
  tagline: El argumento es falso ya que sus consecuencias son indeseables.
  content: >
    Se asume que el argumento es falso dado que sus consecuencias son negativas,
    y viceversa. El razonamiento es el siguiente: si ocurre X, entonces Y también
    ocurriría, por lo que X es falso. Es una falacia lógica ya que la veracidad
    de un argumento no depende de sus consecuencias.
  example: |
    - En el partido del gobierno no hay corrupción, ya que si la hubiese no habría ganado
    las elecciones.
  
- title: Incredulidad Personal
  tagline: No se ha podido entender el argumento, por lo que es falso.
  content: >
    Se ha atacado al argumento alegando que es muy difícil de entender o de concebir
    y que por tanto no puede ser cierto. Es una falacia lógica ya que la veracidad
    del argumento es independiente de el entendimiento o las creencias del
    individuo.
  example: |
    - No puedo imaginar cómo un pez evolucionó hasta convertirse en el ser humano.
    Es imposible.
  
- latin: Post hoc, ergo propter hoc
  title: Causa Falsa
  tagline: Se ha confundido correlación con causalidad.
  content: >
    Debido a que dos fenómenos han ocurrido a la vez o en secuencia se ha asumido
    que uno es causa del otro. Se ha establecido la relacción de causalidad basándose
    sólo en la coincidencia de los acontecimientos, cuando en realidad pueden estar
    en juego otros factores.
    Es una falacia lógica porque la causalidad no tiene porqué depender de la
    correlación.
  example: |
    - Me tomé las pastillas homeopáticas y se me pasó el dolor de cabeza. Las
    pastillas funcionan.
  
- latin: Paradoja sorites
  title: Continuo
  tagline: >
    No se pueden distinguir casos extremos cuando hay casos intermedios
    de clasificación ambigua.
  content: >
    Se ha asumido que no se puede distinguir entre dos situaciones extremas cuando
    hay casos intermedios que no pertenecen a ninguno de los extremos y cuya
    clasificación es ambigua. Es una falacia lógica ya que los extremos no son lo
    mismo, independientemente de que haya una línea de transición entre ellos o no.
  example: |
    - Hay una línea borrosa entre secta y religión, por lo que son lo mismo.

#que se asume que los extremos son iguales debido a que puede haber una línea continua entre ellos.
  
- title: Dicotomía Falsa
  tagline: De todas las opciones posibles, se han tenido cuenta sólo dos.
  content: >
    También es conocida como la falacia del *blanco o negro* o del *dilema falso*.
    Se han reducido el número de opciones a dos, siendo normalmente las más extremas.
    Así, el atacante acota el argumento y oculta las demás posibilidades,
    consiguiendo que no se tengan en cuenta otros factores.
    Es una falacia lógica porque se está simplificando y en consecuencia no se está
    teniendo en cuenta todo el espectro de opciones.
  example: |
    - Éste año tenemos que recortar en educación.
    - ¿Por qué?
    - Es éso o recortar en ayudas sociales. Tenemos que cumplir con el déficit.
  
- title: Inconsistencia
  tagline: Los argumentos no podrían ser ciertos todos a la vez.
  content: >
    No se han aplicado los mismos criterios por igual a todas las afirmaciones,
    y si se aplicasen no podrían ser ciertas todas a la vez, por lo que la
    proposición es inconsistente.
    Es una falacia lógica ya los criterios afectan por igual a todos los casos.
  example: |
    - Toda la Biblia es verdad y la ciencia es una gran mentira alimentada por Satanás.
    De hecho, los científicos creaccionistas han demostrado que el diluvio de Noé
    ocurrió.
  
- title: Tautología
  latin: Petitio Principii
  tagline: La veracidad del argumento ya se incluye entre sus premisas.
  content: >
    La proposición a ser demostrada ya se encuentra entre las premisas del argumento,
    ya sea implícita o explícitamente. Es usada a menudo en forma de pregunta,
    incluyendo la respuesta en ella misma. Además, se suele alargar su duración
    para que le de tiempo al receptor a olvidar que la conclusión ya estaba en
    la premisa.
    Es una falacia porque no hay ningún razonamiento sobre las premisas.
  example: |
    - ¿Has terminado ya de contarnos mentiras?
  
#  Jorge no miente cuando se pone serio. Ahora está hablando muy serio, por lo
#  que está diciendo la verdad.

- title: No sigue
#  title: Peras con Manzanas
  latin: Non Sequitur
  tagline: Los argumentos dados son irrelevantes.
  content: >
    Se ha llegado a una conclusión imposible de alcanzar basándose en las premisas.
    La proposición carece de una relación lógica con el asunto tratado, o es irrelevante.
    Es una falacia lógica porque la conclusión no tiene conexión con el argumento.
  example: |
    - Si usted no compra éste pienso, está descuidando a su perro.
  
- title: Anfibología
  tagline: El argumento puede tener múltiples significados distintos.
  content: >
      Al realizar una afirmación de múltiples sentidos, se crea una confusión,
      al no saber cuál de ellos es el que está intentando transmitir el emisor.
      Es común llegar a ésta falacia lógica desintencionadamente. Cuando se
      realiza adrede su objetivo es confundir al receptor.
      Es una falacia lógica porque es un argumento ambiguo que da lugar a la
      confusión.
  example: |
    - Jorge fue a ver al presidente en su coche.

- title: Espantapájaros
  latin: Argumentum ad lógicam
  tagline: Se ha tergiversado el argumento para que sea más fácil de atacar.
  content: >
    Se crea una posición fácil de refutar, y se atribuye al oponente para atacarle
    más cómodamente.
    Es una falacia lógica porque en realidad es el argumento ficticio el que se
    está refutando, no el argumento original.
  example: |
    - Hay que invertir más dinero en salud y educación.
    - No entiendo como puedes odiar a nuestro país tanto como para que quieras
    dejarlo indefenso reduciendo el gasto militar.