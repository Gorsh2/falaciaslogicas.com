<dl class="posts-description dl-horizontal">
  {% for fallacy in site.fallacies %}
  {% if page.url != fallacy.url %}
  <a href="{{ fallacy.url }}" class="btn{% if page.home %} btn-large{% endif %}">
    <dt>{{ fallacy.title }}</dt>
    <dd>{{ fallacy.description }}</dd>
  </a>
  {% endif %}
  {% endfor %}
</dl>
